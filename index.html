<!DOCTYPE html>
<html>
<head>
  <title>stankeviko</title>
  <script src="https://kit.fontawesome.com/91adf75e7e.js" crossorigin="anonymous"></script>
  <meta name="description" content="">
  <link rel="icon" type="image/x-icon" href="media/favicon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace, Arial, sans-serif;
      background-color: #000;
      position: relative;
      min-height: 100vh;
	  max-height: 100vh;
	  flex-direction: row;
	  text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.8); /* Adjust the values as needed */
    }
	.icon-container {
      display: flex;
      align-items: center;
      justify-content: center; /* Center icons horizontally */
    }
	.icon-container a {
      padding: 0 10px; /* Add padding to create space between icons */
	  font-size: 3rem;
    }
	.icon-container a:not(:first-child) {
      margin-left: 10px; /* Add margin only between icons */
    }
	.banner {
      background-color: #000;
      color: white;
	  align-items: center;
      justify-content: center;
	  text-align: center;
      padding: 10px;
	  max-width: 100%; /* Make the banner span the entire width */
	  top: 0;
      left: 0;
	  font-size: 1rem;
    }
	.logo img {
	  width: 500px; 
	  height: auto;
	}
    .top-container {
	  flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 48px;
	  height: 92vh;
	  background-color: rgba(0, 0, 0, 0.8);
    }
    /* Style the navbar links */
    .projects {
      list-style: none;
      padding: 0;
      display: flex; /* Use flexbox to arrange the list items horizontally */
      margin: 0;
      justify-content: center; /* Center the list items horizontally */
      flex-wrap: wrap; /* Enable wrapping of list items to multiple lines */
    }
    .projects li {
      padding: 25px;
      margin-right: 40px;
      margin-left: 40px;
    }
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover; /* Make the video cover the entire container */	
    }
    .projects li a {
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      font-family: monospace;
      display: block;
      color: #CCCCCC;
    }
    ::selection {
      background-color: white;
      color: black;
    }
	.scroll-down-btn {
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 24px;
    }
	@media (max-width: 768px) {
	.background-video {
      object-fit: cover; /* Change the object-fit property to "contain" for mobile */
	  height: 100vh;
	  width: 100%;
    }
    .projects li {
      padding: 25px;
      margin-right: 0px;
      margin-left: 0px;
    }
	.logo img {
      width: 300px;
	  height: auto;
    }
	.icon-container a{
	  font-size: 2rem;
	}
	}
	</style>
</head>
<body>
<div class="banner">
        <p><b>ðŸš§ stankeviko.com is under construction. ðŸš§</b></p>
</div>
<video autoplay loop muted playsinline class="background-video" id="background-video">
  <source src="background.mp4" type="video/mp4">
  <source src="background.webm" type="video/webm">
  <source src="background.ogv" type="video/ogg">
</video>
  <div class="container">
  <div class="top-container" id="top-container">
    <div class="logo"><img src="media/stankeviko.svg" alt="utenor logo"></div>
	<div class="icon-container">
	<a href="https://fiverr.com/aroldas">
    <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
	</a>
	<a href="https://instagram.com/stankeviko">
    <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
	</a>
	<a href="https://youtube.com/@stankeviko">
    <i class="fa-brands fa-youtube" style="color: #ffffff;"></i>
	</a>
	</div>
  </div>
</body>
</html>
