<!DOCTYPE html>
<html>
<head>
  <title>utenor / home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace, Arial, sans-serif;
      background-color: #000;
      position: relative;
      display: flex;
      height: 100vh;
    }

    .left-container {
      flex: 1;
      display: flex;
	  flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 48px;
	  background-color: rgba(0, 0, 0, 0.8);
    }
    .motto {
      font-size: 24px;
      margin-top: 10px;
    }

    .right-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
	  background-color: rgba(0, 0, 0, 0.8);
    }

    /* Style the navbar links */
    .navbar {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navbar li {
      padding: 10px;
      text-align: center;
    }

    .navbar li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      font-family: monospace;
      display: block;
	  color: #7FF000
    }

    /* Apply the animated background effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url("media/background.png"); /* Replace with the path to your background image */
      animation: sway 5s ease infinite; /* Adjust animation duration and timing function as desired */
    }

    @keyframes sway {
      0%   { transform: translateX(-5px); }
      50%  { transform: translateX(5px); }
      100% { transform: translateX(-5px); }
    }

    ::selection {
      background-color: white;
      color: black;
    }	
}
  </style>
</head>
<body>
  <div class="left-container">
    <div class="logo"> utenor </div>
	<div class="motto"> ai is the electricity of the 21st century </div>
  </div>

  <div class="right-container">
    <ul class="navbar">
      <li><a href="terminal.html">/ terminal</a></li>
      <li><a href="#section2">/ about</a></li>
      <li><a href="#section3">/ contact</a></li>
      <!-- Add more navbar links as needed -->
    </ul>
  </div>
</body>
</html>
