<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: monospace, Arial, sans-serif;
			color: white;
			background-image: url(background.webm);
			background-size: cover; /* Cover the entire element */
			background-repeat: no-repeat; /* Do not repeat the image */
			background-attachment: fixed;
        }
        /* Style for the landing section */
        .landing {
            background-size: cover;
            background-position: center;
            height: 95vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
			background-color: rgba(0, 0, 0, 1);
        }	
		.landing p {
			font-size: 40px;
		}
        /* Style for the banner */
        .banner {
            background-color: black;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        /* Style for the section underneath */
        .video {
            padding-top: 4vw;
			padding-bottom: 4vw;
            text-align: center;
			font-size: 60px;
			background-color: black;
        }
		.scroll-down {
			color: white;
		}
		.logo img {
	        width: 500px; 
	        height: auto;
	    }
/* Style for Portfolio Video Container */
.latest-video {
    position: relative;
    overflow: hidden;
    text-align: center; /* Center the iframe horizontally */
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    margin: 0 auto; /* Center the video item horizontally on the page */
	width: 800px;
    height: 400px;
}

.latest-video iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 800px;
    height: 400px;
}
.archive {
    padding: 40px;
    text-align: center;
	background-color: black;
}

/* Style for the Archive Grid */
.archive-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 20px;
}

/* Style for Archive Items (YouTube Embeds) */
.archive-item {
    position: relative;
    overflow: hidden;
}

.archive-item iframe {
    width: 100%;
    height: 100%;
    max-height: 315px; /* Adjust the maximum height as needed */
}
.socials {
    text-align: center;
	background-color: black;
	padding-bottom: 5px;
	padding-top: 15px;
}
/* Style for the Social Media Icons (Font Awesome) */
.social-icons a {
    color: white; /* Set the color to white */
    text-decoration: none;
    margin: 0 10px; /* Adjust margin as needed to space the icons */
    font-size: 30px; /* Adjust the font size as needed */
}
/* Hover effect (optional): Change color on hover */
.social-icons a:hover {
    color: #007bff; /* Change to the desired hover color */
}
@media (max-width: 768px) {
    /* Reset the grid layout and stacking items vertically */
    .video-grid {
        display: block;
    }
     /* Adjust spacing for each video item */
    .video-item {
        margin-bottom: 20px;
    }
	    /* Limit the image width to the screen width minus some padding */
    .video-item img {
        max-width: calc(100% - 20px); /* Adjust the padding as needed */
        height: auto;
    }
	.landing h1 {
		font-size: 60px;
	}	
	.banner {
		font-size: 15px;
	}
	.logo img {
        width: 300px;
	    height: auto;
    }
	.latest-video {
		width: 300px;
		height: 200px;
	}
	.latest-video iframe {
		width: 300px;
		height: 200px;
	}
	.video {
        padding-top: 47vw;
		padding-bottom: 60vw;
        text-align: center;
		font-size: 30px;
	}
    </style>
</head>
